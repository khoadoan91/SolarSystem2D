<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Solar System Simulation</title>
    <script type="text/javascript" src="http://76.28.150.193:8888/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <div>
        <input type="button" id="start" value="Start">
        <input type="button" id="stop" value="Pause">
        <input type="button" id="clear" value="Clear">
        <br>
        <span> Changing Speed </span>
        <input type="range" id="range" min="30" max="100" step="5" value="35" onchange="showValue(this.value)"/>
        <span id="showRange">35 </span>
        <select id='preset'>
            <option value = 0>Sun and Earth</option>
            <option value = 1>Sun, Earth and comet</option>
            <option value = 2 selected="selected">Earth, commet and binary star</option>
        </select>
        <input type="button" id="apply-preset" value="Apply">
        <script type="text/javascript">
            function showValue(newValue)
            {
            	document.getElementById("showRange").innerHTML=newValue;
            }
        </script>
        <br>
        <input id="grid" type="checkbox"> Show Grid <br>
        <input id="bg" type="checkbox"> Display Black Background <br>
        <input id="star" type="radio" name="entity">Add Star<br>
        <input id="planet" type="radio" name="entity">Add Planet<br>
        <br>
    </div>

    <canvas id="gameWorld" tabindex="0" width="1200" height="800" style="border: 1px solid green"></canvas>
    <pre>        Mass (kg)               Initial Position          Initial Velocity (m/2)</pre>
    <div id="info">
    </div>
    <input type="button" id="save-state" value="Save State">
</body>
</html>
